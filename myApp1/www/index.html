<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ctrl">
	<ion-side-menus>
		<ion-side-menu-content>
			
			<ion-header-bar class="bar-positive">
				<button class="button button-positive icon ion-home" menu-toggle='left'></button>
			<h1 class="title">标题</h1>
			<button class="button button-positive">Edit</button>
		</ion-header-bar>
		<ion-content>
			<ion-refresher pulling-text="刷新" on-refresh="dorefresh()"></ion-refresher>
			<ion-list>
				<ion-item ng-repeat="x in data">{{x}}</ion-item>
				<ion-item ng-click="show()">action sheet</ion-item>
				<ion-item>
					<ion-toggle ng-checked="chec(check)" ng-model="check">{{a}}</ion-toggle>
				</ion-item>
				<ion-item>
					<button class="button button-calm" on-Hold="onhold()">长按事件</button>
					<button class="button button-calm" on-double-tap="doub()">双击事件</button>
					<button class="button button-calm" ng-click="load()">加载事件</button>
				</ion-item>
				<ion-item>
					<button class="button button-positive" ng-click="tap()">弹出框</button>
					<button class="button button-calm" ng-click="tap1()">确认框</button>
					<button class="button button-balanced" ng-click="tap2()">警告框</button>
				</ion-item>
			</ion-list>
		</ion-content>
		<!--<ion-footer-bar class="bar-dark">
			<h1 class="title">底部</h1>
		</ion-footer-bar>-->
		<ion-tabs class="dark tabs-icon-top">
			<ion-tab title="首页" icon="ion-home"></ion-tab>
			<ion-tab title="关于" icon="ion-home"></ion-tab>
			<ion-tab title="其他" icon="ion-home"></ion-tab>
		</ion-tabs>
	</ion-side-menu-content>
		
		<ion-side-menu expose-aside-when="large">
			
			<ion-header-bar class="bar-dark">
				<h1 class="title">左侧菜单</h1>
			</ion-header-bar>
			<ion-content>
				<ion-list>
					<ion-item>11111111</ion-item>
					<ion-item>22222222</ion-item>
					<ion-item>33333333</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
		
	

</body>
</html>
